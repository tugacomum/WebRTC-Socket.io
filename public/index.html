<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC POC</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Elementos do WebRTC -->
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted></video>
      <!-- Canvas para desenhar -->
      <canvas id="drawingCanvas"></canvas>
      <video id="remoteVideo" autoplay></video>

      <div class="controllers-wrapper">
        <!-- Butao para desligar/ligar a camara -->
        <button id="disableCameraButton">
          <img src="./enable-camera.svg" alt="" />
        </button>
        <!-- Butao para desligar/ligar o microfone -->
        <button id="muteButton">
          <img src="./unmute.svg" alt="" />
        </button>
        <button id="switchCameraButton">
          <img src="./switch-camera.svg" alt="" />
        </button>
      </div>
      <!-- Elementos para apagar os desenhos -->
      <div class="draw-wrapper">
        <button id="fullScreenButton">
          <img src="./delete.svg" alt="" />
        </button>
        <button id="deleteButton" class="delete">
          <img src="./delete.svg" alt="" />
        </button>
        <button id="undoButton" class="undo">
          <img src="./undo.svg" alt="" />
        </button>
      </div>
    </div>
    <!-- Livraria Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
